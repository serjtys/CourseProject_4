{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
    <div class="auth-card p-4">
        <div class="auth-header">
            <div class="auth-icon">
                <i class="fas fa-sign-in-alt"></i>
            </div>
            <h2>Вход в систему</h2>
            <p class="text-muted">Введите ваши учетные данные</p>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="input-with-icon mb-3">
                <i class="fas fa-envelope"></i>
                <input type="email" name="username" class="form-control"
                       placeholder="Email" required
                       value="{{ form.username.value|default:'' }}">
            </div>

            <div class="input-with-icon mb-3">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" class="form-control"
                       placeholder="Пароль" required>
                <span class="password-toggle" onclick="togglePassword(this)">
                    <i class="fas fa-eye"></i>
                </span>
            </div>

            {% if form.errors %}
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-triangle me-2"></i>
                Неверный email или пароль
            </div>
            {% endif %}

            <button type="submit" class="btn btn-primary btn-auth">
                <i class="fas fa-sign-in-alt me-2"></i>Войти
            </button>
        </form>

        <div class="auth-links">
            <a href="{% url 'users:password_reset' %}">
                <i class="fas fa-key me-1"></i>Забыли пароль?
            </a>
            <br>
            <a href="{% url 'users:register' %}" class="mt-2 d-inline-block">
                <i class="fas fa-user-plus me-1"></i>Создать аккаунт
            </a>
        </div>
    </div>
</div>

<script>
function togglePassword(element) {
    const input = element.closest('.input-with-icon').querySelector('input');
    const icon = element.querySelector('i');

    if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
}
</script>
{% endblock %}

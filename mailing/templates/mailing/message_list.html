{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Сообщения</h1>
    <a href="{% url 'mailing:message_create' %}" class="btn btn-primary">Добавить сообщение</a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Тема письма</th>
            <th>Тело письма</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for message in object_list %}
        <tr>
            <td>{{ message.subject }}</td>
            <td>{{ message.body|truncatewords:10 }}</td>
            <td>
                <a href="{% url 'mailing:message_update' message.pk %}" class="btn btn-sm btn-outline-secondary">Редактировать</a>
                <a href="{% url 'mailing:message_delete' message.pk %}" class="btn btn-sm btn-outline-danger">Удалить</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center">Нет сообщений</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

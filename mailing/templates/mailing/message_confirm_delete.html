{% extends 'base.html' %}

{% block content %}
<h1>Удаление сообщения</h1>

<p>Вы уверены, что хотите удалить сообщение "{{ object }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'mailing:message_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}

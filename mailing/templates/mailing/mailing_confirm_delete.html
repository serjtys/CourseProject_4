{% extends 'base.html' %}

{% block content %}
<h1>Удаление рассылки</h1>

<p>Вы уверены, что хотите удалить рассылку #{{ object.id }}?</p>
<p>Сообщение: {{ object.message.subject }}</p>
<p>Клиентов: {{ object.clients.count }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'mailing:mailing_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}

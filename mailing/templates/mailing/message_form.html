{% extends 'base.html' %}

{% block content %}
<h1>{% if object %}Редактирование{% else %}Создание{% endif %} сообщения</h1>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_subject" class="form-label">Тема письма:</label>
        {{ form.subject }}
    </div>
    <div class="mb-3">
        <label for="id_body" class="form-label">Тело письма:</label>
        {{ form.body }}
    </div>
    <button type="submit" class="btn btn-success">Сохранить</button>
    <a href="{% url 'mailing:message_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<h1>Удаление клиента</h1>

<p>Вы уверены, что хотите удалить клиента "{{ object }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'mailing:client_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
